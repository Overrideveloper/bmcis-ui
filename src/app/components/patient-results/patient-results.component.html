<div class="container-scroller">
  <!-- partial:partials/_navbar.html -->
  <app-nav></app-nav>
  <!-- partial -->
  <div class="container-fluid page-body-wrapper">
    <!-- partial:partials/_sidebar.html -->
    <app-side-menu></app-side-menu>
    <!-- partial -->
    <div class="main-panel">
      <div class="content-wrapper">
        <div class="row">
          <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <h4>Test History for {{name}}</h4>
                <button (click)="print()" class="btn btn-warning" style="margin-left: 0.3em; float: right;">Print</button>
                <div class="table-responsive">
                  <table id="print" hidden class="table table-striped">
                    <thead>
                      <tr>
                        <th>Date | Time</th>
                        <th>Status</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let result of results">
                        <td>{{date.convertToDate(result.timestamp/1000)}}</td>
                        <td *ngIf="result.result === 'negative'" style="color: green">Negative</td>
                        <td *ngIf="result.result === 'positive'" style="color: crimson">Positive</td>
                      </tr>
                    </tbody>
                  </table>
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th></th>
                        <th>Date | Time</th>
                        <th>Status</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let result of results | paginate: {itemsPerPage: 10, currentPage: p}; let i = index">
                        <td></td>
                        <td>{{date.convertToDate(result.timestamp/1000)}}</td>
                        <td *ngIf="result.result === 'negative'" style="color: green">Negative</td>
                        <td *ngIf="result.result === 'positive'" style="color: crimson">Positive</td>
                        <td>
                          <a title="View Report" routerLink="/diagnosis/result/{{result.id}}" routerLinkActive="router-link-active" >
                            <i class="mdi mdi-folder-open text-info" style="font-size: 1.5em;"></i>
                          </a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  <pagination-controls (pageChange)="p = $event"></pagination-controls>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
      <!-- partial:partials/_footer.html -->
      <footer class="footer">
        <div class="container-fluid clearfix">
          <span class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright Â© 2018
            The Override Dev.</span>
        </div>
      </footer>
      <!-- partial -->
    </div>
    <!-- main-panel ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
